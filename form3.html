        <form action="">
            <div class="top3">
            <h3>
                Форма тестирования
            </h3>
            <hr>
        </div>
        <div class="center3">
            <div>
                <label class="star" for="first-name">Ваше имя:</label> <br>
                <input required id="first-name" type="text" name="first_name" minlength="2" maxlength="20">
            </div>
            <div class="radio-btn">
                <label class="star" for="age">Ваш возраст:</label> <br>
                <input required id="age" type="radio" name="age"><span>до 20</span> <br>
                <input required id="age" type="radio" name="age"><span>от 20 до 30</span> <br>
                <input required id="age" type="radio" name="age"><span>от 30 до 40</span> <br>
                <input required id="age" type="radio" name="age"><span>от 40 до 50</span> <br>
                <input required id="age" type="radio" name="age"><span>больше 50</span>
            </div>
            <div class="radio-btn">
                <label class="star" for="question">Есть ли у Вас собственный сайт или блог:</label> <br>
                <input required id="question" type="radio" name="question"><span>Да есть</span> <br>
                <input required id="question" type="radio" name="question"><span>Нет, но я планирую создать</span> <br>
                <input required id="question" type="radio" name="question"><span>Нет, мне он не нужен</span>
            </div>
            <div>
                <label class="star" for="account">Есть ли у Вас аккаунт в одной или несколких соц. сетях:</label> <br>
                <input id="account" type="checkbox" name="account"><span>Одноклассники</span> <br>
                <input id="account" type="checkbox" name="account"><span>Вконтакте</span> <br>
                <input id="account" type="checkbox" name="account"><span>Facebook</span> <br>
                <input id="account" type="checkbox" name="account"><span>Twitter</span> <br>
                <input id="account" type="checkbox" name="account"><span>Google+</span> <br>
                <input id="account" type="checkbox" name="account">
                <label for="account_">Свой вариант:</label>
                <input id="account_" type="text" name="account_" minlength="2" maxlength="20">
            </div>
        </div>
        <div class="bottom3">
            <input class="submit3" type="submit" value="Отправить">
        </div>
